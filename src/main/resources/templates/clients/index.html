<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container my-3">
    <h1 class="text-center mb-3">Liste des clients</h1>
    <a href="/clients/create" class="btn btn-primary">Nouveau Client</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Adresse</th>
            <th>Status</th>
            <th>Créé à</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="@{${client.firstName} + ' ' + ${client.lastName}}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.phone}"></td>
                <td th:text="${client.address}"></td>
                <td th:text="${client.status}"></td>
                <td th:text="${client.createdAt.toString().substring(0, 10)}"></td>
                <td style="white-space: nowrap">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/clients/edit(id=${client.id})}">
                        Modifier
                    </a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/clients/delete(id=${client.id})}"
                        onclick="return confirm('Êtes-vous sûr ??')"
                    >
                        Supprimer
                    </a>
                </td>
            </tr>
        </tbody>

    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
